<!DOCTYPE html>
<html lang="en"> 
   <head>
      <title>Javascript</title>
      <script>
         function glue()
         {
           document.querySelector("#team").value = 
               document.querySelector("#school").value
             + " "
             + document.querySelector("#animal").value
         }
         function hey()
         {
           document.querySelector("#changeText").innerHTML = "Go "+ document.querySelector("#team").value;
         }
      </script>
   </head>
   <body>
      <form name=inclass>
        School: <input type=text id="school"><br>
        Animal:  <input type=text id="animal" 
                          onchange="glue();"><br>
        Teammascot:  <input type=text id="team" onchange="Go ();"><br>
        <input type=reset value="clear entries">
      </form>
      <div id=changeText>
      Here is some text.
      </div>
   </body>
</html>
